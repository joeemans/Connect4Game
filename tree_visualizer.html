<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Search Tree Visualizer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the tree structure */
        .tree-node {
            list-style: none;
            user-select: none;
            transition: background-color 0.2s;
        }
        .tree-node-clickable {
            cursor: pointer;
        }
        .tree-node-clickable:hover {
            background-color: theme('colors.gray.100');
        }
        .node-content {
            display: flex;
            align-items: center;
        }
        .node-children {
            padding-left: 1.5rem; /* Indentation for nested lists */
        }
        .collapsed .node-children {
            display: none;
        }
        .icon {
            font-size: 10px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8 font-sans">

    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-8">
        <h1 class="text-3xl font-extrabold text-blue-800 mb-4">Connect 4 Search Tree Visualizer</h1>
        <p class="text-gray-600 mb-6">The Python AI Agent now automatically saves the search tree to a file named <code class="bg-gray-200 p-1 rounded font-mono text-sm">search_tree.json</code>. Click the button below to load the latest tree structure.</p>

        <!-- JSON Input Area - Converted to Load Button -->
        <div class="mb-6 p-4 border border-gray-200 rounded-lg">
            <button onclick="loadTree()" id="load-button" class="mt-3 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Load Latest Tree (search_tree.json)
            </button>
            <div id="status-message" class="mt-2 text-sm font-medium text-gray-700">Ready to load the tree.</div>
            <div id="error-message" class="mt-2 text-red-600 font-medium hidden"></div>
        </div>

        <!-- Visualization Output Area -->
        <div id="tree-output" class="p-4 border-t border-gray-200 mt-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Search Tree</h2>
            <ul id="tree-list" class="space-y-1">
                <li class="text-gray-500 italic">Click the "Load Latest Tree" button above after the AI has moved.</li>
            </ul>
        </div>
    </div>

    <script>
        const TREE_FILE_PATH = 'search_tree.json';
        
        // Global variables for colors based on Tailwind classes
        const COLORS = {
            'MAX (AI)': 'bg-blue-100 text-blue-800 border-blue-300',
            'MIN (Human)': 'bg-red-100 text-red-800 border-red-300',
            'Chance': 'bg-orange-100 text-orange-800 border-orange-300',
        };

        async function loadTree() {
            const statusElement = document.getElementById('status-message');
            const errorElement = document.getElementById('error-message');
            const treeList = document.getElementById('tree-list');
            const loadButton = document.getElementById('load-button');
            
            errorElement.classList.add('hidden');
            treeList.innerHTML = '';
            statusElement.textContent = 'Loading...';
            loadButton.disabled = true;

            try {
                // Fetch the JSON file
                const response = await fetch(TREE_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${TREE_FILE_PATH}. Status: ${response.status}. Make sure the game is running and the AI has made at least one move.`);
                }
                
                const treeData = await response.json();

                if (treeData && typeof treeData === 'object') {
                    const rootElement = createNodeElement(treeData, 0);
                    treeList.appendChild(rootElement);
                    statusElement.textContent = `Successfully loaded tree from ${TREE_FILE_PATH}.`;
                } else {
                    throw new Error('Parsed data is not a valid JSON object.');
                }
            } catch (e) {
                errorElement.textContent = `Load Error: ${e.message}`;
                errorElement.classList.remove('hidden');
                statusElement.textContent = 'Failed to load tree.';
                treeList.innerHTML = '<li class="text-red-500">Error loading tree data. Check console for details.</li>';
                console.error(e);
            } finally {
                loadButton.disabled = false;
            }
        }

        function createNodeElement(node, depth) {
            const li = document.createElement('li');
            li.className = 'tree-node border rounded-lg p-2 transition-all duration-200 ' + (depth === 0 ? 'bg-indigo-50 shadow-md' : 'mt-1');
            
            const hasChildren = node.children && node.children.length > 0;
            if (hasChildren) {
                li.classList.add('collapsed', 'tree-node-clickable'); // Start collapsed
            }

            // Determine classes for node type/player
            const typeLabel = node.player || 'Decision';
            const nodeClass = COLORS[typeLabel] || 'bg-gray-200 text-gray-800 border-gray-400';

            // Node header (collapsible click target)
            const header = document.createElement('div');
            header.className = 'node-content font-mono text-sm font-semibold cursor-pointer';

            // Collapse icon
            const collapseIcon = document.createElement('span');
            collapseIcon.className = 'icon mr-2 transition-transform duration-200 transform';
            collapseIcon.innerHTML = hasChildren ? '&#9658;' : ''; // Right triangle or empty

            // Node info text
            const infoSpan = document.createElement('span');
            
            let label = `Move ${node.move}: `;
            if (node.move === -1) label = "Root Node: ";

            label += `${typeLabel} `;

            // Add value and probability information
            label += `(Value: ${node.value}`;
            if (node.probability && node.probability !== 1.0) {
                label += `, P: ${node.probability}`;
            }
            label += ')';

            if (node.truncated) {
                label += ' [TRUNCATED...]';
            }

            infoSpan.textContent = label;
            infoSpan.className = `inline-block px-3 py-1 rounded-full text-xs font-bold ${nodeClass}`;

            header.appendChild(collapseIcon);
            header.appendChild(infoSpan);
            li.appendChild(header);

            // Children list (nested ul)
            const childrenUl = document.createElement('ul');
            childrenUl.className = 'node-children space-y-1 mt-1';
            
            if (hasChildren) {
                // Attach click listener for collapsing/expanding
                header.onclick = function() {
                    li.classList.toggle('collapsed');
                    collapseIcon.style.transform = li.classList.contains('collapsed') ? 'rotate(0deg)' : 'rotate(90deg)';
                };

                // Render children
                node.children.forEach(child => {
                    const childElement = createNodeElement(child, depth + 1);
                    childrenUl.appendChild(childElement);
                });
            } else {
                // If no children, ensure it's not collapsed and style slightly differently
                li.classList.remove('collapsed');
                li.classList.add('bg-gray-50');
                header.classList.remove('cursor-pointer');
            }

            li.appendChild(childrenUl);

            // Initial state check for icon rotation
            if (hasChildren) {
                collapseIcon.style.transform = li.classList.contains('collapsed') ? 'rotate(0deg)' : 'rotate(90deg)';
            }

            return li;
        }

        // On load, attempt to load the tree automatically if a button click is not possible
        document.addEventListener('DOMContentLoaded', () => {
             // We can simulate an initial load here for testing, but in a real environment, 
             // the user would need to run the python code first, which is handled by the manual button click.
             // loadTree(); // Removing auto-load to ensure user knows to click the button after AI runs.
        });
    </script>
</body>
</html>
